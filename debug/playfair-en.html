<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Playfair Encryption</title>
  <link rel="stylesheet" href="../dist/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/template.css">
  <link rel="stylesheet" href="../dist/custom.css">
  <link rel="stylesheet" href="../build/playfair.css">
 </head>
 <body>
  <div class="wrapper mm-page" id="page">
   <div class="mainbody">
    <div class="container">
     <div id="content">
      <div id="content-area">
       <div class="item-page">
<div class="playfair-container">
 <form class="form-horizontal">
  <div class="form-group">
   <label for="key" class="col-sm-2 control-label">Keyword:</label>
   <div class="col-sm-10">
    <input id="key" class="form-control" type="text" value="PLAYFAIR">
   </div>
  </div>
  <div class="form-group">
   <label for="plain" class="col-sm-2 control-label">Plaintext:</label>
   <div class="col-sm-10">
    <input id="plain" class="form-control" type="text" value="WAITINTHEWOODS">
   </div>
  </div>
  <div class="form-group">
   <div id="direction">
    <svg viewbox="0 0 50 50"
     width="50" height="50">
     <polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"
     ></polyline>
    </svg>
   </div>
  </div>
  <div class="form-group">
   <label for="cipher" class="col-sm-2 control-label">Ciphertext:</label>
   <div class="col-sm-10">
    <input id="cipher" class="form-control" type="text" value="">
   </div>
  </div>
  <div class="form-group">
   <label for="table" class="col-sm-2 control-label">Table:</label>
   <div class="col-sm-10">
    <table id="table">
     <tr><td></td><td></td><td></td><td></td><td></td></tr>
     <tr><td></td><td></td><td></td><td></td><td></td></tr>
     <tr><td></td><td></td><td></td><td></td><td></td></tr>
     <tr><td></td><td></td><td></td><td></td><td></td></tr>
     <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
   </div>
  </div>
 </form>
</div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="../build/playfair-en.js"></script>
 </body>
</html>
